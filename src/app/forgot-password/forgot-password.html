<div class="forgot-password-container">
  <div class="decorative-logo left"></div>

  <div class="forgot-password-card">
    <h1 class="title">Forgot Password?</h1>
    <p class="subtitle">
      Enter your email address and we'll send you a link to reset your password
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="
            forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched
          "
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn-submit" [disabled]="loading || forgotPasswordForm.invalid">
        <span *ngIf="!loading">SEND RESET LINK</span>
        <span *ngIf="loading">SENDING...</span>
      </button>

      <div class="back-to-login">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>

  <div class="decorative-logo right"></div>
</div>
