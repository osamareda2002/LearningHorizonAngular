<div class="reset-password-container">
  <div class="decorative-logo left"></div>

  <div class="reset-password-card">
    <h1 class="title">Reset Password</h1>
    <p class="subtitle">Enter your new password</p>

    <div *ngIf="tokenExpired" class="error-message">
      <p>This password reset link has expired or is invalid.</p>
      <a routerLink="/forgot-password">Request a new reset link</a>
    </div>

    <form *ngIf="!tokenExpired" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>New Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
            placeholder="Enter new password"
            [class.error]="
              resetPasswordForm.get('password')?.invalid &&
              resetPasswordForm.get('password')?.touched
            "
          />
          <i
            [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"
            class="password-icon"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <small
          *ngIf="
            resetPasswordForm.get('password')?.hasError('minlength') &&
            resetPasswordForm.get('password')?.touched
          "
          class="error-text"
        >
          Password must be at least 6 characters
        </small>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [class.error]="
              resetPasswordForm.get('confirmPassword')?.invalid &&
              resetPasswordForm.get('confirmPassword')?.touched
            "
          />
          <i
            [class]="showConfirmPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"
            class="password-icon"
            (click)="toggleConfirmPasswordVisibility()"
          ></i>
        </div>
        <small
          *ngIf="
            resetPasswordForm.hasError('passwordMismatch') &&
            resetPasswordForm.get('confirmPassword')?.touched
          "
          class="error-text"
        >
          Passwords do not match
        </small>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn-submit" [disabled]="loading || resetPasswordForm.invalid">
        <span *ngIf="!loading">RESET PASSWORD</span>
        <span *ngIf="loading">RESETTING...</span>
      </button>

      <div class="back-to-login">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>

  <div class="decorative-logo right"></div>
</div>
