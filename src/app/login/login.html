<div class="login-container">
  <div class="decorative-logo left"></div>

  <div class="login-card">
    <h1 class="welcome-title">Welcome Back</h1>

    <!-- ðŸ”§ bind the form group and submission -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="alert-error">
        <i class="bi bi-exclamation-circle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <!-- âœ… connect to FormControl -->
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Brandonelouis@gmail.com"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
          <i
            class="bi"
            [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"
            class="password-icon"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a (click)="onForgotPassword()" class="forgot-link">Forgot Password ?</a>
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'LOGIN' }}
      </button>

      <!-- Hidden Google button -->
      <div
        id="g_id_onload"
        [attr.data-client_id]="googleClientId"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleCallback"
        data-auto_prompt="false"
        style="display: none"
      ></div>

      <div id="g_id_signin" style="display: none"></div>

      <!-- Custom styled button -->
      <button type="button" class="btn-google" (click)="triggerGoogleSignIn()">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path
            fill="#EA4335"
            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
          />
          <path
            fill="#4285F4"
            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
          />
          <path
            fill="#FBBC05"
            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
          />
          <path
            fill="#34A853"
            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
          />
        </svg>
        SIGN IN WITH GOOGLE
      </button>

      <p class="signup-text">
        You don't have an account yet? <a (click)="onRegister()">Sign up</a>
      </p>
    </form>
  </div>

  <div class="decorative-logo right"></div>
</div>
