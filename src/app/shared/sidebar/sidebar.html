<aside class="sidebar">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" class="sidebar-logo" routerLink="/home" />
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/home" routerLinkActive="active" class="nav-item">
      <i class="bi bi-house-door"></i>
      <span>Home</span>
    </a>

    <a routerLink="/material" routerLinkActive="active" class="nav-item">
      <i class="bi bi-folder"></i>
      <span>Material</span>
    </a>

    <a routerLink="/books" routerLinkActive="active" class="nav-item">
      <i class="bi bi-book"></i>
      <span>Books</span>
    </a>

    <a routerLink="/sessions" routerLinkActive="active" class="nav-item">
      <i class="bi bi-camera-video"></i>
      <span>Sessions</span>
    </a>

    <a routerLink="/team" routerLinkActive="active" class="nav-item">
      <i class="bi bi-people-fill"></i>
      <span>Team</span>
    </a>

    <a routerLink="/quizzes" routerLinkActive="active" class="nav-item">
      <i class="bi bi-question-circle"></i>
      <span>Quizzes</span>
    </a>

    <!-- Admin Only Items -->
    <ng-container *ngIf="isAdmin">
      <a routerLink="/add" routerLinkActive="active" class="nav-item">
        <i class="bi bi-plus-circle"></i>
        <span>Add Content</span>
      </a>

      <a routerLink="/edit-delete" routerLinkActive="active" class="nav-item">
        <i class="bi bi-pencil-square"></i>
        <span>Manage Content</span>
      </a>

      <a routerLink="/users" routerLinkActive="active" class="nav-item">
        <i class="bi bi-people"></i>
        <span>Users</span>
      </a>
    </ng-container>
  </nav>
</aside>
